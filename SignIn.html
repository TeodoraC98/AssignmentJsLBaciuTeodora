<div id="content">
 <div class="container-account">
           <div class="container-sign-in cont-vis" id="container-si">
            <form class="form-account">
                <fieldset class="style-fieldset">
                <legend class="style-legend" >
                    SIGN IN
                </legend>
                <div class="date-account-dv">
                    <label class="lb-sg">E-mail</label>
                    <input  class="email-ip date-sg" id="si-email" type="email">
                </div>
                <span class="sp-error-inf" id="err-email-si">INFORMATION NEED!</span>
                <div class="date-account-dv">
                    <label class="lb-sg">Password</label>
                    <input class="password-ip date-sg" id="si-password" type="password">
                </div>
                <span class="sp-error-inf" id="err-pass-si">INFORMATION NEED!</span>
                <a class="pass-fg" href="#"><span class="sp-fg">* </span>FORGOT PASSWORD?</a>
                <div class="container-btn-sg">
                <button type="button" class="btn-sg" id="sign-in-btn">
                    SIGN IN
                </button>
                <span class="sp-create">
                  <i id="acces-create-acc">CREATE</i>  
                </span>
                </div>
                </fieldset>
            </form>

           </div>
           <div class="container-create-acc hidden" id="container-create-acc-id">
                <form class="form-account">
                <fieldset class="style-fieldset">
                     <legend class="style-legend">CREATE ACCOUNT</legend>
                    <div class="date-account-dv" date-input-information>
                        <label class="lb-sg">User Name</label>
                        <input data-inf-account="err-name-sgup" class="date-sg" id="sgup-name" type="text"  onkeypress="return justLetters(event)">
                    </div>
                    <span class="sp-error-inf" id="err-name-sgup">INFORMATION NEED!</span>
                    <div class="date-account-dv"  date-input-information>
                        <label class="lb-sg">E-mail</label>
                        <input data-inf-account="err-email-sgup" class="date-sg" id="sgup-email" type="email">
                    </div>
                    <span class="sp-error-inf" id="err-email-sgup">INFORMATION NEED!</span>
                    <div class="date-account-dv">
                        <label class="lb-sg">Create password</label>
                        <input data-inf-account="err-pass-sgup" class="passwOrd-ip date-sg" id="sgup-pass" type="password">
                    </div>
                    <span class="sp-error-inf" id="err-pass-sgup">INFORMATION NEED!</span>
                     <div class="date-account-dv">
                        <label class="lb-sg">Confirm password</label>
                        <input data-inf-account="err-pass-conf" class="passwOrd-ip date-sg" id="confirm-pass" type="password">
                    </div>
                    <span class="sp-error-inf" id="err-pass-conf">INFORMATION NEED!</span>
                    <div class="acc-contact-nr">
                        <div class="wrapper-prefix-nr" id="wrapper-prefix-country">
                            <p data-inf-account="err-mobile-nr" class="prefix-country" id="prefix-selected"></p>
                            <select id="select-country-id">
                                <option></option>
                            </select>
                            <i class='fas fa-arrow-circle-down' id="open-arrow"></i>
                        </div>
                            <div class="date-account-dv contact-nr">
                                <label class="lb-sg">Contact number</label>
                                <input data-inf-account="err-mobile-nr" class="date-sg create-acc-nr" id="sgup-mobile-nr" type="number">
                            </div>
                    </div>
                    <span  class="sp-error-inf" id="err-mobile-nr">INFORMATION NEED!</span>
                   
                     <div class="accept-term">
                        <input type="checkbox" class="cb-terms">
                        <label class="lb-terms"> I AGREE TO THE TERMS & CONDITION </label>
                
                    </div>
                    <button type="button" class="btn-create-acc" id="btn-create">
                        CREATE ACCOUNT
                    </button>
                 </fieldset>
                </form> 
          
           </div> 
        </div>
        <div class="container_footer">
